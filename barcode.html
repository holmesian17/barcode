<!--local storage in html
stores the barcode information 
uses this barcode generator: http://lindell.me/JsBarcode/
they can come back to mynpl.org/Barcode for easy scanning
form enter barcode which gets saved locally to JSBarcode-->



<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <style>
    svg {
      margin: 30px;
    }
  </style>
  <input type = "text" id = "barcodeNumber" /> <!-- hide the form bar initially -->

  <svg id="barcode"></svg>


  <script src='JsBarcode.all.min.js'></script>

  <script>
    var barcodeNumber = prompt("Enter your library card number", "");
    if (barcodeNumber!=null) {
      document.getElementById("barcodeNumber").value = barcodeNumber
    } 
    
    /*TODO: use local storage to save card number, but give option to change as button on page -- don't prompt them
      if they have a card number saved*/

    JsBarcode("#barcode", String(barcodeNumber), {
      textAlign: "center",
      textPosition: "bottom",
      font: "sans-serif",
      fontOptions: "bold",
      fontSize: 25,
      textMargin: 15,
    });
  </script>




</html>
